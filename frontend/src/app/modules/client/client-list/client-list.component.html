<h4>Cliente</h4>

<div class="w3-container">
  <table class="w3-table w3-bordered">
    <tr>
      <th>Nome</th>
      <th>Regras</th>
      <th>Pedidos</th>
    </tr> 
    <tr *ngFor="let item of listagem">
      <td>{{item.name}}</td>
      <td>
        <a href="javascript:void(0)" (click)="openPageRules(item.id)">
          Editar
        </a>
      </td>
      <td>
        <a href="javascript:void(0)" (click)="openPageNewOrder(item.id)">
          Novo
        </a>
      </td>
    </tr>   
  </table>
</div>
